<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>百度搜索</title>
    <link href="jquery.autocomplete.css" rel="stylesheet" type="text/css" />
    <link href="diary.fromBaidu.css" rel="stylesheet" type="text/css" />
    <script src="http://pamfd1ml4.bkt.clouddn.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.autocomplete.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () { $('#key').focus(); }, 10);
            var _d = new Date();
            $('#key').focus(
                function () {
                }).autocomplete(
                'http://unionsug.baidu.com/su',
                {
                    delay: 10,
                    minChars: 1,
                    dataType: 'jsonp',
                    matchSubset: 1,
                    matchContains: 1,
                    cacheLength: 10,
                    matchContains: true,
                    scrollHeight: 400,
                    selectFirst: false,
                    width: 446,
                    extraParams: {
                        cb: 'window.bdsug.sug',
                        from: 'superpage',
                        t: _d.getMilliseconds()
                    }
                });
        })
    </script>
</head>
<body>
    <div class="baidu-search">
        <img src="http://images.lolimay.cn/18-6-19/97629440.jpg" alt="">
        <input id="key" />
    </div>
    <style>
        .baidu-search {
            display: flex;
            align-items: center;
        }
        #key {
            color: rgba(15, 15, 15,0.8);
            width: 625px;
            height: 36px;
            font-size: 17px;
            font-family: 'Arial';
            background: #fff;
            border: none;
            outline: none;
        }
    </style>
    <script>
        var baidu =  document.getElementById('key');
        document.onkeydown=function(event){
                var e = event || window.event;
                if(e && e.keyCode==13){ // enter 键
                    top.location='https://www.baidu.com/s?wd=' + encodeURIComponent(baidu.value)
                }
        }

        var baiduInput = document.getElementById('key')
        baiduInput.onclick = function(){
            parent.document.getElementById('baiduSearch').style.zIndex = '10'
            parent.document.getElementById('baiduSearch').height = '350px'
        }
        parent.document.getElementsByClassName('content-header')[0].onmouseleave = function(){
            parent.document.getElementById('baiduSearch').style.zIndex = '0'
            baiduInput.blur()
            parent.document.getElementById('baiduSearch').height = '50px'
        }
        </script>
</body>
</html>
